@(url : String)@views.html.h5.task.taskMain{<title>任务详情</title>}{<div class="container">	<div class="content">		<div class="task-top">			<h2>我的店铺销售任务</h2>			<p>黄金任务奖励</p>		</div>		<div class="task-profit">			<h2>浮动收益</h2>			<p>				<em>10%-</em><em>20%</em>			</p>			<p>				<a href="@url" class="btn">去我的店铺</a>			</p>		</div>		<div class="park"></div>	</div>	<div class="content content-border-bottom">		<div class="task-explain">			<h2>任务说明</h2>			<p>				1.通过我的店铺二维码关注的用户，在微信公众账号购买的任何商品，均可以获得对应收益<br>                2.具体商品的收益额度，可以到“我的棒棒糖店铺”查看<br>                3.最终解释权归棒棒糖所有			</p>		</div>	</div></div><div class="load"></div>}{<script>var winW = $(window).width();if(winW < 360){	$('.task-profit p em').css({'font-size':"60px","line-height":"60px"});}	$('.btn').click(function(){		$('.container').css("opacity",".5");		$('.load').fadeIn();	})</script>}
