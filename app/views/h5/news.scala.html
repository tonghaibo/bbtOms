@(postcontent : models.postcontent.Postcontent)(contentDetail : models.postcontent.PostcontentDetail)<!doctype html><html>        <head>        <meta charset="utf-8">        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />        <meta name="format-detection" content="telephone=no" />        <meta name="format-detection" content="email=no" />        <meta name="format-detection" content="address=no;">        <meta name="apple-mobile-web-app-capable" content="yes" />        <meta name="apple-mobile-web-app-status-bar-style" content="default" />        <title>新闻详情</title>        <style>          body,ol,ul,h1,h2,h3,h4,h5,h6,p,div,th,td,dl,dd,form,fieldset,legend,input,textarea,select{ margin:0px; padding:0px; box-sizing: content-box;}          body{font:16px/20px Microsoft YaHei,helvetica,arial;-webkit-text-size-adjust:100%; background:#fff; color:#3c3c3c;max-width:640px;margin: 0 auto;}          img{border:0;vertical-align:middle; width:100%;}		  .news{			  padding:20px;			  } 		  .news-tit{			  display:block;			  font-size:20px;			  line-height:26px;			  text-align:left;			  padding-bottom:10px;			  }	      .news-info{	          line-height:28px;	          }		  	    	  	  	          </style>            </head>    <body>        <div class="news">        @if(contentDetail!=null){        	<h2 class="news-tit">@postcontent.getTitle()</h2>            <div class="news-time">@postcontent.getDateremark()</div>            <div class="news-info">               @Html.apply(contentDetail.getPccontent())            </div>        }                    </div>            </body></html>
