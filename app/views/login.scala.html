@(error: String)
<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>棒棒糖后台管理系统</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="@assets.CdnAssets.urlForAdminBootstrap("css/bootstrap.min.css")" rel="stylesheet" type="text/css" />    
	    <!-- FontAwesome 4.3.0 -->
	    <link href="@assets.CdnAssets.urlForAdminLTE("css/font-awesome.min.css")" rel="stylesheet" type="text/css" />
	    <!-- Ionicons 2.0.0 -->
	    <link href="@assets.CdnAssets.urlForAdminLTE("css/ionicons.min.css")" rel="stylesheet" type="text/css" />    
	    <!-- Theme style -->
	    <link href="@assets.CdnAssets.urlForAdminLTE("css/AdminLTE.min.css")" rel="stylesheet" type="text/css" />
	    <link href="@assets.CdnAssets.urlForAdminLTE("css/loginAndUnautho.css")" rel="stylesheet" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
        	<script src="@assets.CdnAssets.urlForAdminLTEPlugins("src/html5shiv.js")"></script>
        	<script src="@assets.CdnAssets.urlForAdminLTEPlugins("src/respond.min.js")"></script>
    	<![endif]-->
    </head>
    <body class="bg-black">
        <div class="form-box" id="login-box">
            <div class="header">棒棒糖后台管理系统</div>
            <form action="/admin" method="post">
                <div class="body bg-gray">
            		@if(error != null){
                    <div class="callout callout-danger" style="margin: 0">
                        <div >@Html(error)</div>
                    </div>
                    }
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="管理密码"/>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-olive btn-block">登 录</button>
                </div>
            </form>
        </div>
    	<script src="@assets.CdnAssets.urlForAdminLTEPlugins("jQuery/jQuery-2.1.3.min.js")"></script>
        <script src="@assets.CdnAssets.urlForAdminBootstrap("js/bootstrap.min.js")" type="text/javascript"></script>
        <script>
            $('#username').focus();
        </script>
    </body>
</html>
