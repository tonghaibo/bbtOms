@(adminUser : models.admin.AdminUser)(error : String)(adminTypes : Html)
@import utils.Dates
@import utils.Constants.AdminStatus
@views.html.main{

}{
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		管理员管理 <small>管理员</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">管理员</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">编辑管理员</h3>
                        </div>
                        <form id="editManagerForm" action="/admin/saveUser" method="post">
                            <div class="box-body">
                            	@if(error != null){
	                             <div id="editTips" style="margin: 0">
	                                 <div class="text-red">@Html(error)</div>
	                             </div>
	                            }
                            <input type="hidden" class="form-control" name="id" value="@if(adminUser==null){}else{@adminUser.getId()}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">用户名</label>
                                            <input type="text" class="form-control" name="username" placeholder="用户名" value="@if(adminUser==null){}else{@adminUser.getUsername()}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="realname">姓名</label>
                                            <input type="text" class="form-control" name="realname" placeholder="姓名" value="@if(adminUser==null){}else{@adminUser.getRealname()}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password">管理密码</label>
                                            <input type="password" class="form-control" name="passwd" placeholder="管理密码">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="confirmedPassword">确认密码</label>
                                            <input type="password" class="form-control" name="confirmedPassword" placeholder="再输入一次密码">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" @if(adminUser!=null && adminUser.getId()!=null  && adminUser.getId().longValue()!=(-1) ){style="display:none;"}>
                                    <div class="col-xs-3" >
					                  <label>管理员类型</label>
					                  <select id="adminType" name="adminType" class="form-control"  >
					                  	@adminTypes
					                  </select>
					                </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">确认添加</button>
                                <a href="/admin/users" class="btn btn-default">返回</a>
                            </div>
                        </form>
                    </div>
                </section>
<!-- /.content -->
}{

}
